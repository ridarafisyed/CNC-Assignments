	<head>
		<meta charset="UTF-8" />

		<title>Document</title>
	</head>
	<body style="font-family: Arial, Helvetica, sans-serif">
		<div class="container" width="80%" style="padding: 2%; overflow: hidden">
			<table bgcolor="darkturquoise" width="100%" style="border-radius: 10px">
				<tr>
					<td align="center"><img src="img/2.png" width="150" /></td>
					<td><a href="./index.html">HOME</a></td>
					<td><a href="./about.html">ABOUT</a></td>
					<td><a href="./potfolio.html">PORTFOLIO</a></td>
					<td><a href="#">CONTACT</a></td>
				</tr>
			</table>
			<br />
			<form action="#" method="post">
				<p>
			<fieldset>
				<legend>Your Details</legend>
				<p>
					<label for="name">Name:<input type="text" name="name" /></label>
				</p>

				<p>
					<label>Email:<input type="email" name="email" /></label>
				</p>
			</fieldset>
			</p>
			<p>
			<fieldset>
				<legend>Your Review:</legend>
				<p>
					<label for="source"
						>How do you hear about us?
						<select name="referrer" id="source">
							<option value="google">Google</option>
							<option value="friend">Friend</option>
							<option value="advert">Advert</option>
							<option value="other">Other</option>
						</select>
					</label>
				</p>
				<p>
					<label for="visit">Would you visit again?</label><br />
					<label>
						<input type="radio" name="rating" value="yes" />
						Yes
					</label>
					<label>
						<input type="radio" name="rating" value="no" />
						No
					</label>
					<label>
						<input type="radio" name="rating" value="maybe" />
						Maybe
					</label>
				</p>
				<p>
					<label for="comments"
						>Comments: <br /><textarea rows="4" cols="40" id="comments">
						</textarea>
					</label>
				</p>
				<p>
                    
					<input type="checkbox" name="subsciption" value="subsciption" checked/> 
					<lable for="sign-in"></lable>Sign me up for email update </label><br />
                </p>
                <input type="submit" name="submit-review" value="Submit Review" />
			</fieldset>
			</p>
		</form>
		<br/>

			<p>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.472382494962!2d67.04613001447656!3d24.813514153249695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33c5361ff85a5%3A0x2401821560d53462!2sPanacloud%20Pvt.%20Ltd.%20Pakistan!5e0!3m2!1sen!2s!4v1610427546372!5m2!1sen!2s" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			
			</p>
